<!DOCTYPE html>
<html lang="de">
<head>

<meta charset="UTF-8">
<title>PixelWert | PixelHide.net</title>
<link rel="icon" type="image/png" href="https://pixelhide.net/favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#a78bfa;
  --primary-glow:#c4b5fd;
  --secondary:#050507;
  --card:#0b0b12;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  user-select:none;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#050507;
  color:var(--text);
}

/* ===== HERO (IDENTISCH ZUR INDEX) ===== */
.hero {
  position:relative;
  height:450px;
  background:url("Banner.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:150px;
  background:linear-gradient(to bottom,rgba(5,5,7,0) 0%,#050507 100%);
}

.hero img{
  width:450px;
  max-width:90%;
  z-index:2;
  filter:drop-shadow(0 0 70px rgba(167,139,250,0.9));
  margin-bottom:20px;
}

.hero .banner-text{
  max-width:700px;
  color:black;
  font-size:1.2rem;
  z-index:2;
}

/* ===== SECTION ===== */
section{
  position:relative;
  padding:80px 20px;
  max-width:1200px;
  margin:auto;
}

/* ===== ITEM COUNTER ===== */
#item-counter{
  text-align:center;
  font-size:1.4rem;
  font-weight:700;
  color:var(--primary);
  margin-bottom:50px;
}

/* ===== GRID ===== */
#item-view{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:26px;
  border:1px solid rgba(167,139,250,0.15);
  transition:.3s;
  cursor:pointer;
  text-align:center;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 60px rgba(167,139,250,0.25);
}

.card img{
  width:70px;
  height:70px;
  image-rendering:pixelated;
  margin-bottom:15px;
}

.card h3{
  font-family:'Orbitron',sans-serif;
  color:#ddd6fe;
}

/* ===== DETAIL VIEW ===== */
#detail-view{
  display:none;
}

.detail-card{
  background:var(--card);
  border-radius:26px;
  padding:40px;
  border:1px solid rgba(167,139,250,0.2);
}

.back-btn{
  display:inline-block;
  margin-bottom:25px;
  padding:10px 18px;
  border-radius:10px;
  border:1px solid rgba(167,139,250,0.4);
  cursor:pointer;
  color:var(--primary-glow);
}

.back-btn:hover{
  background:rgba(167,139,250,0.15);
}

.dash-prices{
  display:flex;
  gap:24px;
  justify-content:center;
  margin-bottom:40px;
  flex-wrap:wrap;
}

.dash-box{
  padding:18px 22px;
  border-radius:18px;
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(167,139,250,0.25);
  text-align:center;
}

.dash-label{
  font-size:0.9rem;
  color:var(--muted);
}

.dash-value{
  font-size:1.5rem;
  font-weight:800;
  margin-top:5px;
}

svg{
  width:100%;
  max-width:600px;
  height:220px;
  display:block;
  margin:0 auto;
}

.graph-line{
  fill:none;
  stroke:var(--primary);
  stroke-width:2.5;
}

#tooltip{
  position:absolute;
  padding:10px 14px;
  background:#0b0b12;
  border:1px solid rgba(167,139,250,0.4);
  border-radius:12px;
  font-size:0.85rem;
  display:none;
  pointer-events:none;
  color:var(--text);
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

/* ===== FOOTER IDENTISCH ===== */
footer{
  text-align:center;
  padding:40px 20px 60px;
  color:var(--text);
  border-top:1px solid rgba(167,139,250,0.15);
}
footer span{
  color:var(--primary);
  font-weight:600;
}
</style>
</head>

<body>

<div class="hero">
  <img src="pixelhidenet.png">
  <div class="banner-text">
    <strong>PixelWert</strong> – Live Marktpreise für dein Minecraft Erlebnis.
  </div>
</div>

<section>

<div id="item-counter">0 Items</div>

<div id="item-view"></div>

<div id="detail-view">
  <div class="detail-card">
    <div class="back-btn" onclick="goBack()">← Zurück</div>
    <h2 id="detail-title" style="font-family:'Orbitron'; color:#ddd6fe; text-align:center;"></h2>
    <div id="detail-content"></div>
  </div>
</div>

</section>

<footer>
  © 2026 <span>PixelHide.net</span>
</footer>

<script>
/* DEIN KOMPLETTES MARKT JAVASCRIPT
   HIER UNVERÄNDERT EINFÜGEN
*/
</script>

</body>
</html>
