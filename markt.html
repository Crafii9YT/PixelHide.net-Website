<!DOCTYPE html>
<html lang="de">
<head>

<meta charset="UTF-8">
<title>PixelWert | PixelHide.net</title>
<link rel="icon" type="image/png" href="https://pixelhide.net/favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#a78bfa;
  --primary-glow:#c4b5fd;
  --secondary:#050507;
  --card:#0b0b12;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  user-select:none;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#050507;
  color:var(--text);
}

/* ===== HERO ===== */

.hero {
  position:relative;
  height:450px;
  background:url("Banner.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:150px;
  background:linear-gradient(to bottom,rgba(5,5,7,0) 0%,#050507 100%);
}

.hero img{
  width:450px;
  max-width:90%;
  z-index:2;
  filter:drop-shadow(0 0 70px rgba(167,139,250,0.9));
  margin-bottom:20px;
}

.hero .banner-text{
  max-width:700px;
  color:black;
  font-size:1.2rem;
  z-index:2;
}

/* ===== SECTION ===== */

section{
  position:relative;
  padding:80px 20px;
  max-width:1200px;
  margin:auto;
}

/* ===== SEARCH ===== */

.search-box{
max-width:800px;
margin:0 auto 40px;
}

.search-box input{
width:100%;
padding:18px;
border-radius:16px;
border:1px solid rgba(167,139,250,0.4);
background:#0b0b12;
color:white;
font-size:1.1rem;
outline:none;
}

/* ===== CATEGORY ===== */

.category{
margin-bottom:25px;
background:var(--card);
border-radius:22px;
border:1px solid rgba(167,139,250,0.2);
overflow:hidden;
}

.category-header{
padding:18px 22px;
font-family:'Orbitron',sans-serif;
cursor:pointer;
display:flex;
justify-content:space-between;
color:#ddd6fe;
}

.category-header:hover{
background:rgba(167,139,250,0.08);
}

.category-content{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
padding:20px;
}

.category.collapsed .category-content{
display:none;
}

/* ===== ITEM GRID ===== */

#item-counter{
text-align:center;
font-size:1.4rem;
font-weight:700;
color:var(--primary);
margin-bottom:50px;
}

#item-view{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
}

.card{
background:var(--card);
border-radius:22px;
padding:26px;
border:1px solid rgba(167,139,250,0.15);
transition:.3s;
cursor:pointer;
text-align:center;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 20px 60px rgba(167,139,250,0.25);
}

.card img{
width:70px;
height:70px;
image-rendering:pixelated;
margin-bottom:15px;
}

.card h3{
font-family:'Orbitron',sans-serif;
color:#ddd6fe;
}

/* DETAIL */

#detail-view{
display:none;
}

.detail-card{
background:var(--card);
border-radius:26px;
padding:40px;
border:1px solid rgba(167,139,250,0.2);
}

.back-btn{
display:inline-block;
margin-bottom:25px;
padding:10px 18px;
border-radius:10px;
border:1px solid rgba(167,139,250,0.4);
cursor:pointer;
color:var(--primary-glow);
}

.back-btn:hover{
background:rgba(167,139,250,0.15);
}

.dash-prices{
display:flex;
gap:24px;
justify-content:center;
margin-bottom:40px;
flex-wrap:wrap;
}

.dash-box{
padding:18px 22px;
border-radius:18px;
background:rgba(0,0,0,0.4);
border:1px solid rgba(167,139,250,0.25);
text-align:center;
}

.dash-label{
font-size:0.9rem;
color:var(--muted);
}

.dash-value{
font-size:1.5rem;
font-weight:800;
margin-top:5px;
}

/* GRAPH */

svg{
width:100%;
max-width:600px;
height:220px;
display:block;
margin:0 auto;
}

.graph-line{
fill:none;
stroke:var(--primary);
stroke-width:2.5;
}

#tooltip{
position:absolute;
padding:10px 14px;
background:#0b0b12;
border:1px solid rgba(167,139,250,0.4);
border-radius:12px;
font-size:0.85rem;
display:none;
pointer-events:none;
color:var(--text);
box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

/* FOOTER */

footer{
text-align:center;
padding:40px 20px 60px;
color:var(--text);
border-top:1px solid rgba(167,139,250,0.15);
}

footer span{
color:var(--primary);
font-weight:600;
}

</style>
</head>

<body>

<div class="hero">
  <img src="pixelhidenet.png">
  <div class="banner-text">
    <strong>PixelWert</strong> ‚Äì Live Marktpreise f√ºr dein Minecraft Erlebnis.
  </div>
</div>

<section>

<div class="search-box">
<input id="searchInput"
placeholder="üîé Item suchen..."
oninput="filterItems()">
</div>

<div id="category-container"></div>

<div id="item-counter">0 Items</div>

<div id="item-view"></div>

<div id="detail-view">
  <div class="detail-card">
    <div class="back-btn" onclick="goBack()">‚Üê Zur√ºck</div>
    <h2 id="detail-title" style="font-family:'Orbitron'; color:#ddd6fe; text-align:center;"></h2>
    <div id="detail-content"></div>
  </div>
</div>

</section>

<footer>
¬© 2026 <span>PixelHide.net</span>
</footer>

<script>

/* ============================
   AUTO CATEGORY SYSTEM
============================ */

function getAutoCategory(id){

if(id.includes("log") || id.includes("planks") || id.includes("wood")){
return "Holz & Natur";
}

if(
id.includes("ore") ||
id.includes("ingot") ||
id.includes("diamond") ||
id.includes("emerald") ||
id.includes("redstone") ||
id.includes("quartz") ||
id.includes("netherite")
){
return "Erze & Mineralien";
}

if(
id.includes("stone") ||
id.includes("brick") ||
id.includes("terracotta") ||
id.includes("concrete") ||
id.includes("glass")
){
return "Baumaterial";
}

if(
id.includes("sword") ||
id.includes("pickaxe") ||
id.includes("axe") ||
id.includes("shovel") ||
id.includes("armor") ||
id.includes("bow") ||
id.includes("shield")
){
return "Waffen & Tools";
}

if(
id.includes("food") ||
id.includes("apple") ||
id.includes("bread") ||
id.includes("carrot") ||
id.includes("potato") ||
id.includes("berry")
){
return "Nahrung";
}

if(
id.includes("nether") ||
id.includes("end") ||
id.includes("chorus") ||
id.includes("blaze") ||
id.includes("dragon")
){
return "Nether & End";
}

return "Sonstiges";
}

/* ============================
   SEARCH FILTER
============================ */

function filterItems(){

const search=document.getElementById("searchInput").value.toLowerCase();

document.querySelectorAll(".card").forEach(card=>{

const name=card.querySelector("h3")?.innerText.toLowerCase() || "";

card.style.display =
(!search || name.includes(search))
? "block"
: "none";

});

}

/* ============================
   CATEGORY RENDER
============================ */

function renderCategories(){

const container=document.getElementById("category-container");
container.innerHTML="";

/* Gruppen erstellen */
const groups = {};

items.forEach(item=>{

const cat = getAutoCategory(item.id);

if(!groups[cat]) groups[cat]=[];

groups[cat].push(item);

});

/* Render Gruppen */
Object.keys(groups).forEach(cat=>{

const box=document.createElement("div");
box.className="category";

const header=document.createElement("div");
header.className="category-header";

header.innerHTML=`
<span>${cat}</span>
<span>‚ñº</span>
`;

const content=document.createElement("div");
content.className="category-content";

groups[cat].forEach(item=>{

const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<img src="https://img.mc-api.io/${item.id}.png">
<h3>${item.name_de}</h3>
<p style="color:var(--primary)">
$${market[item.id]?.toFixed(2) || item.base_price}
</p>
`;

card.onclick=()=>openDetail(item.id);

content.appendChild(card);

});

header.onclick=()=>{
box.classList.toggle("collapsed");
};

box.appendChild(header);
box.appendChild(content);

container.appendChild(box);

});

updateItemCounter();

}

/* ============================ */

setTimeout(()=>{
renderCategories();
},1000);

</script>
</body>
</html>
