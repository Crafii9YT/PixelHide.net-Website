<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) e.preventDefault();
});
const maintenance = false;
if (maintenance && !window.location.pathname.endsWith("maintenance.html")) {
  window.location.href = "/maintenance.html";
}

function copyIP(button){
  navigator.clipboard.writeText("pixelhide.net");
  let original = button.innerText;
  button.innerText = "Kopiert";
  setTimeout(()=>button.innerText = original,5000);

  const toast = document.getElementById("copy-toast");
  toast.querySelector('.progress::after')?.remove();
  const progress = document.createElement('div');
  progress.className = 'progress';
  toast.appendChild(progress);
  progress.innerHTML = '';
  progress.style.width = '100%';
  progress.innerHTML = '<div></div>';
  const innerDiv = progress.querySelector('div');
  innerDiv.style.height = '100%';
  innerDiv.style.background = '#050507';
  innerDiv.style.transform = 'scaleX(0)';
  innerDiv.style.transformOrigin = 'left';
  innerDiv.style.animation = 'fillProgress 10s linear forwards';
  toast.classList.add('show');

  const hideTimeout = setTimeout(()=>closeToast(), 10000);
  const closeBtn = document.getElementById('close-toast');
  closeBtn.onclick = ()=>{
    clearTimeout(hideTimeout);
    closeToast();
  }
  function closeToast(){
    toast.classList.remove('show');
    setTimeout(()=>{ progress.remove(); },500);
  }
}
</script>

<script>
document.querySelectorAll(".btn, .copy-btn").forEach(btn => {
  btn.addEventListener("click", e => {
    const rect = btn.getBoundingClientRect();
    const ripple = document.createElement("span");
    ripple.className = "ripple";
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + "px";
    ripple.style.left = (e.clientX - rect.left - size / 2) + "px";
    ripple.style.top  = (e.clientY - rect.top  - size / 2) + "px";
    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
});

const video = document.getElementById("video");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");
const FPS = 240;
let last = 0;
function resize() {
  canvas.width = canvas.parentElement.clientWidth * devicePixelRatio;
  canvas.height = canvas.width * 9 / 16;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
resize();
window.addEventListener("resize", resize);
function loop(time){
  if(video.readyState >= 2 && time-last >= 1000/FPS){
    ctx.imageSmoothingEnabled = true;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    last = time;
  }
  requestAnimationFrame(loop);
}
video.addEventListener("canplay",()=>{
  video.play();
  requestAnimationFrame(loop);
});
</script>
