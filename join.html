<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wie joine ich auf PixelHide.net?</title>

  <meta property="og:title" content="PixelHide.net">
  <meta property="og:description" content="So trittst du PixelHide.net bei">
  <meta property="og:image" content="https://pixelhide.net/favicon.png">

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #a78bfa;
      --bg: #050507;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a0f2e 0%, #050507 60%);
      color: var(--text);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px at 20% 10%, rgba(167,139,250,0.25), transparent 60%),
        radial-gradient(500px at 80% 40%, rgba(167,139,250,0.15), transparent 60%);
      pointer-events: none;
    }

    header {
      padding: 60px 20px 20px;
      text-align: center;
    }

    header img {
      max-width: 60%;
    }

    .help {
      margin-top: 14px;
      color: var(--muted);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      font-size: 0.95rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 20px 60px;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .add {
      position: relative;
      overflow: hidden;
      padding: 16px 30px;
      border-radius: 14px;
      background: var(--primary);
      color: #050507;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      box-shadow: 0 10px 30px rgba(167,139,250,0.45);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .add:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 18px 45px rgba(167,139,250,0.65);
    }

    /* RIPPLE */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      transform: scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(12);
        opacity: 0;
      }
    }

    /* VIDEO */
    .video-container {
      width: 100%;
      max-width: 900px;
    }

    canvas {
      width: 100%;
      border-radius: 20px;
      background: #000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
    }

    footer {
      text-align: center;
      padding: 40px 20px 60px;
      color: var(--muted);
      border-top: 1px solid rgba(167,139,250,0.15);
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <img src="pixelhidenet.png" alt="PixelHide.net Logo">
  <div class="help">
    1. Mehrspieler → 2. Server hinzufügen → 3. Adresse: <b>PixelHide.net</b><br>
    Fertig. Viel Spaß ❤️
  </div>
</header>

<main>

  <div class="buttons">
    <a class="add" href="minecraft://?addExternalServer=PixelHide|pixelhide.net:19132">
      ➕ Server hinzufügen
    </a>

    <a class="add" href="minecraft://?server=pixelhide.net&port=19132">
      ▶️ Direkt verbinden
    </a>
  </div>

  <div class="video-container">
    <canvas id="videoCanvas"></canvas>
    <video id="video" src="pixelhide_join.mp4" muted autoplay loop playsinline style="display:none;"></video>
  </div>

</main>

<footer>
  © 2025 <span>PixelHide.net</span> · Nicht in Verbindung mit Mojang AB.
</footer>

<script>
/* RIPPLE */
document.querySelectorAll(".add").forEach(btn => {
  btn.addEventListener("click", e => {
    const rect = btn.getBoundingClientRect();
    const ripple = document.createElement("span");
    ripple.className = "ripple";

    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + "px";
    ripple.style.left = (e.clientX - rect.left - size / 2) + "px";
    ripple.style.top  = (e.clientY - rect.top  - size / 2) + "px";

    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
});

/* VIDEO 180p FEELING @ 5 FPS */
const video = document.getElementById("video");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");

const FPS = 5;
let last = 0;

function resize() {
  canvas.width = canvas.parentElement.clientWidth;
  canvas.height = canvas.width * 9 / 16;
}
resize();
window.addEventListener("resize", resize);

function loop(time) {
  if (video.readyState >= 2 && time - last >= 1000 / FPS) {
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    last = time;
  }
  requestAnimationFrame(loop);
}

video.addEventListener("canplay", () => {
  video.play();
  requestAnimationFrame(loop);
});
</script>

</body>
</html>
