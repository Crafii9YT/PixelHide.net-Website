<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

     crossorigin="anonymous"></script>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) e.preventDefault();
    });

    const maintenance = false; 
    if (maintenance && !window.location.pathname.endsWith("maintenance.html")) {
      window.location.href = "/maintenance.html";
    }

    function copyIP(button){
      navigator.clipboard.writeText("pixelhide.net");
      let original = button.innerText;
      button.innerText = "Kopiert";
      setTimeout(()=>button.innerText = original,5000);

      // Toast anzeigen
      const toast = document.getElementById("copy-toast");
      toast.querySelector('.progress::after')?.remove();
      const progress = document.createElement('div');
      progress.className = 'progress';
      toast.appendChild(progress);
      progress.innerHTML = '';
      progress.style.width = '100%';
      progress.innerHTML = '<div></div>';
      const innerDiv = progress.querySelector('div');
      innerDiv.style.height = '100%';
      innerDiv.style.background = '#050507';
      innerDiv.style.transform = 'scaleX(0)';
      innerDiv.style.transformOrigin = 'left';
      innerDiv.style.animation = 'fillProgress 10s linear forwards';
      toast.classList.add('show');

      const hideTimeout = setTimeout(()=>closeToast(), 10000);
      const closeBtn = document.getElementById('close-toast');
      closeBtn.onclick = ()=>{
        clearTimeout(hideTimeout);
        closeToast();
      }

      function closeToast(){
        toast.classList.remove('show');
        setTimeout(()=>{ progress.remove(); },500);
      }
    }
  </script>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:#a78bfa;
      --primary-glow:#c4b5fd;
      --secondary:#050507;
      --card:#0b0b12;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:#050507;
      color:var(--text);
      overflow-x:hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px at 20% 10%, rgba(167,139,250,0.25), transparent 60%),

    }

    header {
      padding: 60px 20px 20px;
      text-align: center;
    }
    header img { max-width: 60%; }
    .help {
      margin-top: 14px;
      color: var(--muted);

    main {
      display: flex;
      flex-direction: column;

    }

    .buttons {
      display: flex;
      gap: 20px;

    }

    .add{
      position: relative;
      overflow: hidden;
      padding: 16px 30px;
      border-radius: 14px;
      background:linear-gradient(135deg,var(--primary),var(--primary-glow));
      color:#050507;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      box-shadow:0 10px 30px rgba(167,139,250,0.45);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .add:hover{
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 18px 50px rgba(167,139,250,0.6);
    }

    /* RIPPLE */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      transform: scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }
    @keyframes ripple {
      to { transform: scale(14); opacity: 0; }
    }

    /* VIDEO */
    .video-container {
      width: 100%;
      max-width: 1100px;
    }
    canvas {
      width: 100%;
      border-radius: 20px;
      background: #000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
    }

    /* TOAST */
    #copy-toast {
      position: fixed;
      left: 20px;
      bottom: -100px;
      background: linear-gradient(135deg, #a78bfa, #c4b5fd);
      color: #050507;
      padding: 16px 24px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      z-index: 9999;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    }
    #copy-toast.show { opacity: 1; transform: translateY(0); }
    #close-toast { background:none; border:none; font-size:1.2rem; cursor:pointer; color:#050507; }
    #copy-toast .progress {
      position: absolute;
      bottom:0; left:0; height:4px;
      background: rgba(5,5,7,0.6);
      width:0%;
      border-radius:0 0 12px 12px;
      overflow:hidden;
    }
    #copy-toast .progress::after {
      content:'';
      display:block;
      height:100%;
      background:#050507;
      width:100%;
      transform: scaleX(0);
      transform-origin:left;
      animation: fillProgress 10s linear forwards;
    }
    @keyframes fillProgress {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    footer {
      text-align:center;
      padding:40px 20px 60px;
      color:var(--text);
      border-top:1px solid rgba(167,139,250,0.15);
    }
    footer span{
      color:var(--primary);
      font-weight:600;
    }
  </style>

<script>
document.querySelectorAll(".add").forEach(btn => {
  btn.addEventListener("click", e => {
    const rect = btn.getBoundingClientRect();
    const ripple = document.createElement("span");
    ripple.className = "ripple";
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + "px";
    ripple.style.left = (e.clientX - rect.left - size / 2) + "px";
    ripple.style.top  = (e.clientY - rect.top  - size / 2) + "px";
    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
});

const video = document.getElementById("video");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");
const FPS = 240;
let last = 0;
function resize() {
  canvas.width = canvas.parentElement.clientWidth * devicePixelRatio;
  canvas.height = canvas.width * 9 / 16;
  ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
}
resize();
window.addEventListener("resize", resize);
function loop(time) {
  if (video.readyState >= 2 && time - last >= 1000 / FPS) {
    ctx.imageSmoothingEnabled = true;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    last = time;
  }
  requestAnimationFrame(loop);
}
video.addEventListener("canplay", () => {
  video.play();
  requestAnimationFrame(loop);
});
</script>

</body>
