<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wie joine ich auf PixelHide.net?</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a78bfa;
      --primary-glow: #c4b5fd;
      --secondary: #050507;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #0b0b12;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a0f2e 0%, #050507 60%);
      color: var(--text);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px at 20% 10%, rgba(167,139,250,0.25), transparent 60%),
        radial-gradient(500px at 80% 40%, rgba(167,139,250,0.15), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 60px 20px 20px;
      text-align: center;
    }

    header img {
      max-width: 60%;
      height: auto;
    }

    header .help {
      margin-top: 10px;
      color: var(--muted);
      font-size: 1rem;
    }

    main {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      padding: 60px 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
    }

    #videoCanvas {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      display: block;
    }

    .quality-dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid rgba(167,139,250,0.4);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: linear-gradient(180deg, rgba(167,139,250,0.08), transparent 40%), var(--card);
      border-radius: 22px;
      padding: 26px;
      border: 1px solid rgba(167,139,250,0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all .3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(167,139,250,0.25);
      border-color: rgba(167,139,250,0.4);
    }

    .card h3 {
      font-family: 'Orbitron', sans-serif;
      margin-top: 0;
      color: #ddd6fe;
    }

    .back-button {
      padding: 12px 24px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: var(--primary);
      color: #050507;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(167,139,250,0.45);
      transition: all .25s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(167,139,250,0.6);
    }

    footer {
      text-align: center;
      padding: 40px 20px 60px;
      color: var(--muted);
      border-top: 1px solid rgba(167,139,250,0.15);
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="pixelhidenet.png" alt="PixelHide.net Logo">
    <div class="help">Wenn das Video nicht automatisch startet, lade die Seite neu oder überprüfe deinen Browser.</div>
  </header>

  <main>
    <a href="/" class="back-button">Zurück zur Startseite</a>

    <div class="video-container">
      <canvas id="videoCanvas"></canvas>
      <video id="joinVideo" src="pixelhide_join.mp4" autoplay loop muted playsinline style="display:none;"></video>

      <select id="qualitySelect" class="quality-dropdown">
        <option value="180p15">180p & 15FPS (Standard)</option>
        <option value="360p30">360p & 30FPS</option>
        <option value="480p30">480p & 30FPS</option>
        <option value="720p60">720p & 60FPS</option>
      </select>
    </div>
  </main>

  <footer>
    © 2025 <span>PixelHide.net</span> · Nicht in Verbindung mit Mojang AB.
  </footer>

  <script>
    const video = document.getElementById('joinVideo');
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const select = document.getElementById('qualitySelect');

    let targetWidth = 320, targetHeight = 180; // Quelle
    let targetFPS = 15;
    let lastTime = 0;

    // Canvas-Größe anpassen
    function resizeCanvas() {
      canvas.width = canvas.parentElement.clientWidth;
      canvas.height = canvas.width * targetHeight / targetWidth;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawFrame(time) {
      const interval = 1000 / targetFPS;
      if (time - lastTime >= interval) {
        ctx.drawImage(video, 0, 0, targetWidth, targetHeight, 0, 0, canvas.width, canvas.height);
        lastTime = time;
      }
      requestAnimationFrame(drawFrame);
    }

    video.addEventListener('play', () => {
      drawFrame(0);
    });

    select.addEventListener('change', () => {
      switch(select.value){
        case '180p15': targetWidth=320; targetHeight=180; targetFPS=15; break;
        case '360p30': targetWidth=640; targetHeight=360; targetFPS=30; break;
        case '480p30': targetWidth=854; targetHeight=480; targetFPS=30; break;
        case '720p60': targetWidth=1280; targetHeight=720; targetFPS=60; break;
      }
      resizeCanvas();
    });
  </script>
</body>
</html>
