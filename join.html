<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wie joine ich auf PixelHide.net?</title>

<meta property="og:title" content="PixelHide.net">
<meta property="og:description" content="So trittst du PixelHide.net bei">
<meta property="og:image" content="https://pixelhide.net/favicon.png">

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#a78bfa;
  --primary-glow:#c4b5fd;
  --secondary:#050507;
  --card:#0b0b12;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  user-select:none;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#050507;
  color:var(--text);
  overflow-x:hidden;
}

/* HERO */
.hero{
  position:relative;
  height:700px;
  background:url("Banner.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hero::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:150px;
  background:linear-gradient(to bottom,rgba(5,5,7,0) 0%,#050507 100%);
}

.hero img{
  width:600px;
  max-width:90%;
  filter:drop-shadow(0 0 70px rgba(167,139,250,0.9));
  margin-bottom:20px;
}

.hero .banner-text{
  max-width:720px;
  color:black;
  font-size:1.2rem;
  margin-bottom:30px;
}

/* CTA BUTTONS */
.cta{
  display:flex;
  gap:16px;
  justify-content:center;
  z-index:2;
}

/* MOBILE ONLY CTA */
@media (min-width:769px){
  .cta{
    display:none;
  }
}

/* BUTTON STYLE */
.btn{
  padding:18px 32px;
  font-size:1.1rem;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  transition:.25s ease;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-glow));
  color:#050507;
}

.btn-outline{
  border:1px solid rgba(167,139,250,0.4);
  color:#050507;
  background:transparent;
}

/* CONTENT */
section{
  padding:80px 20px;
  max-width:1200px;
  margin:auto;
}

/* VIDEO */
.video-container{
  width:100%;
  max-width:900px;
  margin:auto;
}

video,canvas{
  width:100%;
  border-radius:20px;
}

/* STATUS */
.status{
  display:flex;
  justify-content:center;
  margin-top:30px;
}

/* COPY BUTTON */
.copy-btn{
  padding:10px 20px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary-glow));
  cursor:pointer;
}

/* TOAST */
#copy-toast{
  position:fixed;
  left:20px;
  bottom:-100px;
  background:linear-gradient(135deg,#a78bfa,#c4b5fd);
  color:#050507;
  padding:16px 24px;
  border-radius:12px;
  display:flex;
  gap:12px;
  align-items:center;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  opacity:0;
  transform:translateY(50px);
  transition:.5s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:9999;
}

#copy-toast.show{
  opacity:1;
  transform:translateY(0);
}

#close-toast{
  background:none;
  border:none;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  border-top:1px solid rgba(167,139,250,0.15);
}

/* RIPPLE EFFECT */
.ripple{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,0.3);
  transform:scale(0);
  animation:rippleAnim .6s linear;
}

@keyframes rippleAnim{
  to{
    transform:scale(4);
    opacity:0;
  }
}

/* MOBILE RESPONSIVE */
@media(max-width:768px){
  .hero{
    height:400px;
  }

  .hero img{
    width:260px;
  }

  .hero .banner-text{
    font-size:1rem;
    color:black;
  }

  .cta{
    flex-direction:column;
    width:90%;
  }

  .btn{
    width:100%;
    text-align:center;
  }
}
</style>

</head>

<body>

<div class="hero">
  <img src="pixelhidenet.png">

  <div class="banner-text">
    1. Mehrspieler → 2. Server hinzufügen → 3. Adresse: <b>PixelHide.net</b><br>
    Viel Spaß ❤️
  </div>

  <div class="cta">
    <a href="minecraft://?addExternalServer=PixelHide|pixelhide.net:19132" class="btn btn-primary">
      ➕ Server hinzufügen
    </a>

    <a href="minecraft://?server=pixelhide.net&port=19132" class="btn btn-outline">
      ▶️ Direkt verbinden
    </a>
  </div>
</div>

<section>

<div class="video-container">
<video autoplay muted loop playsinline>
<source src="pixelhide_join.mp4" type="video/mp4">
</video>
</div>

<div class="status">
<button class="copy-btn" onclick="copyIP(this)">IP kopieren</button>
</div>

</section>

<footer>
© 2026 <span style="color:var(--primary)">PixelHide.net</span>
</footer>

<div id="copy-toast">
<span>Server-Adresse wurde kopiert!</span>
<button id="close-toast">×</button>
</div>

<script>
function copyIP(button){
  navigator.clipboard.writeText("pixelhide.net");

  let original=button.innerText;
  button.innerText="Kopiert";

  setTimeout(()=>button.innerText=original,5000);

  const toast=document.getElementById("copy-toast");
  toast.classList.add("show");

  const timeout=setTimeout(closeToast,10000);

  document.getElementById("close-toast").onclick=()=>{
    clearTimeout(timeout);
    closeToast();
  };

  function closeToast(){
    toast.classList.remove("show");
  }
}

/* Ripple */
document.querySelectorAll(".btn, .copy-btn").forEach(btn=>{
  btn.addEventListener("click",e=>{
    const rect=btn.getBoundingClientRect();
    const ripple=document.createElement("span");
    ripple.className="ripple";

    const size=Math.max(rect.width,rect.height);
    ripple.style.width=ripple.style.height=size+"px";
    ripple.style.left=(e.clientX-rect.left-size/2)+"px";
    ripple.style.top=(e.clientY-rect.top-size/2)+"px";

    btn.appendChild(ripple);
    setTimeout(()=>ripple.remove(),600);
  });
});
</script>

</body>
</html>
