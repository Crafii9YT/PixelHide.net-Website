<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wie joine ich auf PixelHide.net?</title>

  <meta property="og:title" content="PixelHide.net">
  <meta property="og:description" content="So trittst du PixelHide.net bei">
  <meta property="og:image" content="https://pixelhide.net/favicon.png">

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #a78bfa;
      --secondary: #050507;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #0b0b12;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a0f2e 0%, #050507 60%);
      color: var(--text);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px at 20% 10%, rgba(167,139,250,0.25), transparent 60%),
        radial-gradient(500px at 80% 40%, rgba(167,139,250,0.15), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 60px 20px 20px;
      text-align: center;
    }

    header img {
      max-width: 60%;
      height: auto;
    }

    header .help {
      margin-top: 12px;
      color: var(--muted);
    }

    main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 60px 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
    }

    canvas {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      background: #000;
    }

    .quality-dropdown {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      border: 1px solid rgba(167,139,250,0.4);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.9rem;
      backdrop-filter: blur(6px);
    }

    .back {
      padding: 12px 24px;
      border-radius: 12px;
      background: var(--primary);
      color: #050507;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(167,139,250,0.45);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: linear-gradient(180deg, rgba(167,139,250,0.08), transparent 40%), var(--card);
      border-radius: 22px;
      padding: 26px;
      border: 1px solid rgba(167,139,250,0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 40px 20px 60px;
      color: var(--muted);
      border-top: 1px solid rgba(167,139,250,0.15);
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <img src="pixelhidenet.png" alt="PixelHide.net Logo">
  <div class="help">1. Klicke auf "Mehrspieler", 2. Klicke auf "Server hinzufügen", 3. Tippe bei der Server-Adresse "PixelHide.net" ein! Super, jetzt kannst du spielen! Viel spaß <3</div>
</header>

<main>

  <a href="/" class="back">Zurück zur Startseite</a>

  <div class="video-container">
    <canvas id="videoCanvas"></canvas>
    <video id="video" src="pixelhide_join.mp4" muted autoplay loop playsinline style="display:none;"></video>

    <select id="quality" class="quality-dropdown">
      <option value="180p15">180p · 15 FPS (Standard)</option>
      <option value="360p30">360p · 30 FPS</option>
      <option value="480p30">480p · 30 FPS</option>
      <option value="720p60">720p · 60 FPS</option>
    </select>
  </div>

</main>

<footer>
  © 2025 <span>PixelHide.net</span> · Nicht in Verbindung mit Mojang AB.
</footer>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("videoCanvas");
const ctx = canvas.getContext("2d");
const select = document.getElementById("quality");

let fps = 15;
let last = 0;

function resize() {
  canvas.width = canvas.parentElement.clientWidth;
  canvas.height = canvas.width * 9 / 16;
}
resize();
window.addEventListener("resize", resize);

function loop(t) {
  if (video.readyState >= 2 && t - last > 1000 / fps) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    last = t;
  }
  requestAnimationFrame(loop);
}

video.addEventListener("canplay", () => {
  video.play();
  requestAnimationFrame(loop);
});

select.addEventListener("change", () => {
  if (select.value === "180p15") fps = 15;
  if (select.value === "360p30") fps = 30;
  if (select.value === "480p30") fps = 30;
  if (select.value === "720p60") fps = 60;
});
</script>

</body>
</html>
