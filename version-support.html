<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Version Checker | PixelHide.net</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#a78bfa;
  --primary-glow:#c4b5fd;
  --secondary:#050507;
  --card:#0b0b12;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#050507;
  color:var(--text);
  overflow-x:hidden;
}

/* HERO */
.hero{
  position:relative;
  height:400px;
  background:url("Banner.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hero img{
  width:400px;
  max-width:90%;
  filter:drop-shadow(0 0 70px rgba(167,139,250,0.9));
}

/* STATUS BAR */
.status{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:40px;
  padding:16px 20px;
  background:rgba(0,0,0,0.4);
  border-radius:18px;
  border:1px solid rgba(167,139,250,0.25);
  gap:12px;
  flex-wrap:wrap;
  text-align:center;
}

/* BUTTONS */
.copy-btn{
  padding:8px 16px;
  font-size:0.9rem;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--primary-glow));
  color:#050507;
}

.copy-btn:hover{
  transform:translateY(-1px) scale(1.02);
}

/* VERSION SELECT */
.version-select{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:60px;
  gap:16px;
  padding:0 15px;
}

.version-select select{
  padding:12px 20px;
  font-size:1rem;
  border-radius:12px;
  border:1px solid rgba(167,139,250,0.4);
  background:var(--card);
  color:var(--text);
  width:100%;
  max-width:260px;
  text-align:center;
}

/* VERSION TEXT */
.version-text{
  font-size:1.1rem;
  font-weight:600;
  text-align:center;
}

.version-text.gray{color:var(--muted);}
.version-text.green{color:#22c55e;}
.version-text.red{color:#ef4444;}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 20px 60px;
  border-top:1px solid rgba(167,139,250,0.15);
}

footer span{
  color:var(--primary);
  font-weight:600;
}

/* ===== MOBILE RESPONSIVE ===== */

@media(max-width:768px){
  .hero{
    height:300px;
  }

  .hero img{
    width:250px;
  }

  .status{
    flex-direction:column;
    gap:15px;
  }

  .copy-btn{
    width:100%;
    padding:12px;
  }
}

@media(max-width:480px){
  .hero{
    height:260px;
  }

  .hero img{
    width:200px;
  }

  .version-select select{
    font-size:0.95rem;
  }
}
</style>
</head>

<body>

<div class="hero">
  <img src="pixelhidenet.png" alt="PixelHide Logo">
</div>

<div class="status">
  <strong>Server-IP:</strong>
  <span>PixelHide.net</span>
  <button class="copy-btn" onclick="copyIP(this)">Kopieren</button>
</div>

<div class="version-select">
  <select id="versionDropdown" onchange="checkVersion()">
    <option value="">Wähle eine Version...</option>
  </select>
  <div id="versionStatus" class="version-text gray">
    Wähle eine Version...
  </div>
</div>

<footer>
  © 2026 <span>PixelHide.net</span> · Nicht in Verbindung mit Mojang AB.
</footer>

<script>
// Copy IP
function copyIP(button){
  navigator.clipboard.writeText("pixelhide.net");
  let original = button.innerText;
  button.innerText = "Kopiert";
  setTimeout(()=>button.innerText = original,5000);
}

// Version Dropdown füllen
const dropdown = document.getElementById("versionDropdown");

for(let major=21; major>=0; major--){
  let minorMax = (major===21) ? 11 : 9;

  for(let minor=minorMax; minor>=0; minor--){
    dropdown.appendChild(
      new Option(`1.${major}.${minor}`, `1.${major}.${minor}`)
    );
  }
}

// Version prüfen
function checkVersion(){
  const val = dropdown.value;
  const status = document.getElementById("versionStatus");

  if(!val){
    status.textContent = "Bitte wähle eine Version!";
    status.className = "version-text gray";
    return;
  }

  const supportedVersions = [];

  for(let major=13; major<=21; major++){
    let minorMax = (major===21) ? 11 : 9;

    for(let minor=0; minor<=minorMax; minor++){
      supportedVersions.push(`1.${major}.${minor}`);
    }
  }

  if(supportedVersions.includes(val)){
    status.textContent = "Diese Version ist unterstützt!";
    status.className = "version-text green";
  }else{
    status.textContent = "Diese Version ist nicht unterstützt!";
    status.className = "version-text red";
  }
}
</script>

</body>
</html>
