<script>
async function sendTicket() {
  const name = document.getElementById("ticket-name").value;
  const message = document.getElementById("ticket-message").value;

  const res = await fetch("https://ticket-worker.YOUR_SUBDOMAIN.workers.dev/ticket", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, message })
  });

  const data = await res.json();
  if (data.success) {
    alert("Ticket erstellt! ID: " + data.ticketID);
    document.getElementById("ticket-name").value = "";
    document.getElementById("ticket-message").value = "";
  } else {
    alert(data.error || "Fehler beim Erstellen des Tickets");
  }
}
</script>
