<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelHide.net – Support</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#a78bfa;
  --primary-glow:#c4b5fd;
  --card:#0b0b12;
  --bg:#050507;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --success:#22c55e;
  --error:#ef4444;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Inter',sans-serif;background:#050507;color:var(--text);overflow-x:hidden;}

/* ===== HERO BANNER ===== */
.hero {
  position:relative;
  height:350px;
  background:radial-gradient(circle at top,#1a0f2e,#050507);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero img{
  width:200px;
  max-width:90%;
  z-index:2;
  filter:drop-shadow(0 0 70px rgba(167,139,250,0.9));
  margin-bottom:20px;
}
.hero .banner-text{
  max-width:720px;
  color:black;
  font-size:1.2rem;
  margin-bottom:30px;
}
.hero .cta{display:inline-flex;gap:16px;justify-content:center;z-index:2;}
.hero .btn{
  padding:14px 28px;font-size:1rem;border-radius:14px;font-weight:600;text-decoration:none;transition:all .25s ease;position:relative;
}
.hero .btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-glow));
  color:#050507;
  box-shadow:0 10px 30px rgba(167,139,250,0.45);
}
.hero .btn-primary:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 18px 50px rgba(167,139,250,0.6);
}
.hero .btn-outline{
  border:1px solid rgba(167,139,250,0.4);
  color:#050507;
  backdrop-filter:blur(6px);
}
.hero .btn-outline:hover{background:rgba(167,139,250,0.15);}

/* ===== FORM ===== */
section{position:relative;padding:60px 20px;max-width:900px;margin:auto;}
.card{
  background:var(--card);
  border-radius:22px;
  padding:32px;
  border:1px solid rgba(167,139,250,0.15);
  box-shadow:0 25px 70px rgba(0,0,0,0.7);
}
.form-group{margin-bottom:20px;}
label{display:block;margin-bottom:8px;font-weight:600;}
input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(167,139,250,0.25);
  background:#0f0f18;
  color:var(--text);
  font-size:0.95rem;
  outline:none;
  transition:0.2s;
}
input:focus, select:focus, textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(167,139,250,0.25);
}
textarea{resize:vertical;min-height:120px;}
button[type="submit"]{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--primary-glow));
  color:#050507;
  transition:0.25s;
}
button[type="submit"]:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 40px rgba(167,139,250,0.4);
}
.status-message{text-align:center;margin-top:16px;font-weight:600;}

/* ===== POPUP ===== */
.popup {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(5,5,7,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index:10000;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.3s ease;
}
.popup.show{opacity:1; pointer-events:auto;}
.popup-card {
  background:var(--card);
  border-radius:26px;
  padding:32px;
  max-width:450px;
  width:90%;
  text-align:center;
  border:1px solid rgba(167,139,250,0.3);
  box-shadow:0 20px 90px rgba(0,0,0,0.85);
  animation: popupFade 0.4s ease forwards;
}
.popup-card .popup-icon{
  width:80px;
  margin-bottom:20px;
}
.popup-card h2{
  font-family:'Orbitron',sans-serif;
  font-weight:800;
  color:#ddd6fe;
  margin-bottom:12px;
}
.popup-card p{
  color:var(--text);
  font-size:1rem;
  margin-bottom:24px;
  line-height:1.4;
}
.popup-card .popup-actions .btn{
  width:100%;
  max-width:180px;
  margin:auto;
}
@keyframes popupFade{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* ===== FOOTER ===== */
footer{text-align:center;padding:40px 20px 60px;color:var(--text);border-top:1px solid rgba(167,139,250,0.15);}
footer span{color:var(--primary); font-weight:600;}
</style>
</head>
<body>

<div class="hero">
  <img src="pixelhidenet.png" alt="PixelHide.net Logo">
  <div class="banner-text">Support Ticket senden – wir helfen dir schnell!</div>
  <div class="cta">
    <a href="/join.html" class="btn btn-primary">Jetzt beitreten</a>
    <a href="https://discord.pixelhide.net" class="btn btn-outline">Discord</a>
  </div>
</div>

<section>
<div class="card">
  <form id="supportForm">
    <div class="form-group">
      <label>Minecraft / Ingame-Name (optional)</label>
      <input type="text" id="mcname">
    </div>
    <div class="form-group">
      <label>Email-Adresse *</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>Gerät / Minecraft-Version *</label>
      <select id="device" required>
        <option value="">Bitte auswählen</option>
        <option>PC (Minecraft Java-Edition)</option>
        <option>PC (Minecraft Bedrock-Edition)</option>
        <option>Handy (Minecraft Bedrock-Edition)</option>
        <option>Tablet (Minecraft Bedrock Edition)</option>
      </select>
    </div>
    <div class="form-group">
      <label>Kategorie *</label>
      <select id="category" required></select>
    </div>
    <div class="form-group">
      <label>Unterkategorie *</label>
      <select id="subcategory" required></select>
    </div>
    <div class="form-group">
      <label>Beschreibung *</label>
      <textarea id="description" required></textarea>
    </div>
    <button type="submit">Support Anfrage senden</button>
    <div id="status" class="status-message"></div>
  </form>
</div>
</section>

<!-- Popup -->
<div id="ticketPopup" class="popup">
  <div class="popup-card">
    <img src="" class="popup-icon" alt="">
    <h2 class="popup-title"></h2>
    <p class="popup-message"></p>
    <div class="popup-actions">
      <button class="btn btn-primary" onclick="closePopup('ticketPopup')">Schließen</button>
    </div>
  </div>
</div>

<footer>© 2026 <span>PixelHide.net</span> · Nicht in Verbindung mit Mojang AB.</footer>

<script>
const categories = {
  "Account":["Account gehackt","Ich kann nicht mit meinem Account joinen!","Zugriff auf Account verloren"],
  "Fehlermeldung":["Fehlermeldung"],
  "Spielermeldung":["Unerlaubte Clientmodifikationen/Hackclient","Unangemessener Skin/Name","Bugusing","Anderes"]
};

const categorySelect = document.getElementById("category");
const subcategorySelect = document.getElementById("subcategory");
function loadCategories(){
  categorySelect.innerHTML = '<option value="">Bitte auswählen</option>';
  for(let cat in categories){
    categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
  }
}
function loadSubcategories(cat){
  subcategorySelect.innerHTML = '<option value="">Bitte auswählen</option>';
  categories[cat]?.forEach(sub=>subCategoryOption(sub));
}
function subCategoryOption(sub){
  subcategorySelect.innerHTML += `<option value="${sub}">${sub}</option>`;
}
categorySelect.addEventListener("change", e=>loadSubcategories(e.target.value));
loadCategories();

// Popup Funktionen
function openPopup(type, message, ticketId=null){
  const popup = document.getElementById("ticketPopup");
  const icon = popup.querySelector(".popup-icon");
  const title = popup.querySelector(".popup-title");
  const msg = popup.querySelector(".popup-message");

  if(type==="success"){
    icon.src="success.png"; 
    title.textContent="Erfolgreich!";
  } else {
    icon.src="error.png"; 
    title.textContent="Fehler!";
  }

  msg.innerHTML = message + (ticketId? `<br><strong>Ticket-ID: ${ticketId}</strong>`:"");
  popup.classList.add("show");
}
function closePopup(id){document.getElementById(id)?.classList.remove("show");}

// Ticket-ID & Cooldown
const COOLDOWN = 5*60*1000; // 5 Minuten
document.getElementById("supportForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const lastSent = localStorage.getItem("ticketCooldown");
  const now = Date.now();
  if(lastSent && now - lastSent < COOLDOWN){
    openPopup("error","Bitte warte 5 Minuten bevor du erneut ein Ticket sendest.");
    return;
  }

  const ticketId = Math.floor(Math.random()*900000+100000); // zufällige 6-stellige ID
  const data = {
    username:"PixelHide Support",
    embeds:[{
      title:"Neue Support Anfrage",
      color:10181046,
      fields:[
        {name:"Minecraft Name", value:document.getElementById("mcname").value || "Nicht angegeben"},
        {name:"Email", value:document.getElementById("email").value},
        {name:"Gerät", value:document.getElementById("device").value},
        {name:"Kategorie", value:document.getElementById("category").value},
        {name:"Unterkategorie", value:document.getElementById("subcategory").value},
        {name:"Beschreibung", value:document.getElementById("description").value},
        {name:"Ticket-ID", value:ticketId.toString()}
      ],
      timestamp:new Date()
    }]
  };

  try{
    await fetch("https://discord.com/api/webhooks/YOUR_WEBHOOK_HERE",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    localStorage.setItem("ticketCooldown", Date.now());
    openPopup("success","Dein Ticket wurde erfolgreich gesendet!", ticketId);
    this.reset();
  }catch(err){
    openPopup("error","Fehler beim Senden des Tickets.");
  }
});
</script>
</body>
</html>
