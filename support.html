<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PixelHide Support</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#a78bfa;
  --primary-glow:#c4b5fd;
  --card:#0b0b12;
  --text:#e5e7eb;
}
body{margin:0;font-family:'Inter',sans-serif;background:#050507;color:var(--text);}
.hero{position:relative;height:400px;background:url('Banner.png') center/cover no-repeat;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;}
.hero img{width:400px;max-width:90%;margin-bottom:20px;filter:drop-shadow(0 0 70px rgba(167,139,250,0.9));}
.hero .banner-text{color:black;font-size:1.2rem;margin-bottom:30px;}
form{max-width:700px;margin:30px auto;padding:20px;background:var(--card);border-radius:22px;display:flex;flex-direction:column;gap:15px;}
input,textarea,select{padding:12px;border-radius:10px;border:none;background:#1a1a1f;color:#e5e7eb;font-size:1rem;}
button{padding:14px;border-radius:14px;border:none;background:linear-gradient(135deg,var(--primary),var(--primary-glow));color:#050507;font-weight:600;font-size:1rem;cursor:pointer;transition:.2s;}
button:hover{transform:scale(1.02);}
</style>
</head>
<body>
<div class="hero">
  <img src="pixelhidenet.png" alt="PixelHide.net Logo">
  <div class="banner-text">Support-Ticket √∂ffnen</div>
</div>

<form id="supportForm">
  <input type="text" name="ign" placeholder="Minecraft/Ingame-Name (optional)">
  <input type="email" name="email" placeholder="Email-Adresse" required>
  <input type="text" name="name" placeholder="Voller Name (optional)">
  <select name="device" required>
    <option value="">Ger√§t/Minecraft-Version</option>
    <option>PC (Minecraft Java-Edition)</option>
    <option>PC (Minecraft Bedrock-Edition)</option>
    <option>PC (Minecraft Bedrock + Java-Edition)</option>
    <option>Handy (Minecraft Bedrock-Edition)</option>
    <option>Tablet (Minecraft Bedrock Edition)</option>
  </select>
  <select name="category" id="category" required>
    <option value="">Kategorie</option>
    <option>Account</option>
    <option>Fehlermeldung</option>
    <option>Spielermeldung</option>
    <option>Hilfe/Tutorial</option>
    <option>Versto√ü melden</option>
    <option>Entbannungsantrag</option>
    <option>K√§ufe mit Ingame-W√§hrung</option>
    <option>Technische Hilfe</option>
  </select>
  <select name="subcategory" id="subcategory" required>
    <option value="">Unterkategorie</option>
  </select>
  <textarea name="description" placeholder="Beschreibung" rows="5" required></textarea>
  <input type="file" name="attachment" id="attachment">
  <button type="submit">Ticket erstellen</button>
</form>

<script>
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/DEIN_WEBHOOK_HIER";
const subcats = {
  "Account":["Account gehackt","Ich kann nicht mit meinem Account joinen!","Zugriff auf Account verloren (√úbertragung von Daten beantragen)"],
  "Fehlermeldung":["Fehlermeldung"],
  "Spielermeldung":["Unerlaubte Clientmodifikationen/Hackclient","Unangemessener Skin/Name","Bugusing","Unangemessenes Chat-Verhalten","Werbung","Anderes"],
  "Hilfe/Tutorial":["Hilfe"],
  "Versto√ü melden":["Einen Spieler melden","Inhalt melden","Bauwerk melden"],
  "Entbannungsantrag":["Ich wurde gebannt, f√ºr ein Verhalten von meinem oder einem Zweitaccount.","Ich wurde gebannt, f√ºr ein Bauwerk was ich gebaut habe.","Ich wurde gebannt, da ich einen Bann umgangen habe.","Ich wurde gebannt, f√ºr einen Inhalt den ich erstellt habe auf einer Custom Welt oder wo anders auf PixelHide.","Ich wurde zu unrecht gebannt."],
  "K√§ufe mit Ingame-W√§hrung":["Ich habe mein Produkt nicht erhalten.","Ich beantrage eine R√ºckerstattung"],
  "Technische Hilfe":["Technische Hilfe"]
};
document.getElementById("category").addEventListener("change", e=>{
  const val = e.target.value;
  const sub = document.getElementById("subcategory");
  sub.innerHTML = "<option value=''>Unterkategorie</option>";
  if(subcats[val]) subcats[val].forEach(s=>{
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    sub.appendChild(opt);
  })
})

const spamLimit = 30000; // 30s pro IP
let lastSubmit = 0;

document.getElementById("supportForm").addEventListener("submit", async e=>{
  e.preventDefault();
  if(Date.now() - lastSubmit < spamLimit){
    alert("Bitte warte vor der n√§chsten Einreichung.");
    return;
  }
  lastSubmit = Date.now();

  const fd = new FormData(e.target);
  const ticketId = "TCK-" + Math.floor(Math.random()*900000+100000);
  fd.append("ticketId", ticketId);

  const payload = {
    content: `üé´ Neuer Support-Ticket (${ticketId})`,
    embeds:[{
      title:`Ticket ${ticketId}`,
      color:0xa78bfa,
      fields:[
        {name:"Voller Name", value:fd.get("name")||"Nicht angegeben", inline:true},
        {name:"IGN", value:fd.get("ign")||"Nicht angegeben", inline:true},
        {name:"Email", value:fd.get("email")||"Nicht angegeben", inline:true},
        {name:"Ger√§t", value:fd.get("device")||"Nicht angegeben", inline:true},
        {name:"Kategorie", value:fd.get("category")||"Nicht angegeben", inline:true},
        {name:"Unterkategorie", value:fd.get("subcategory")||"Nicht angegeben", inline:true},
        {name:"Beschreibung", value:fd.get("description")||"Nicht angegeben", inline:false}
      ],
      timestamp:new Date().toISOString()
    }]
  };

  fetch(DISCORD_WEBHOOK,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  }).then(res=>{
    if(res.ok) alert("Ticket erstellt! ID: "+ticketId);
    else alert("Fehler beim Erstellen des Tickets.");
    e.target.reset();
  }).catch(err=>{
    alert("Fehler beim Erstellen des Tickets.");
    console.error(err);
  });
});
</script>
</body>
</html>
